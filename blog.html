<section class="blog-section">
  <div id="featured-post" class="blog-featured"></div>
  <div id="all-posts" class="blog-grid"></div>
  <div id="post-detail" style="display:none;"></div>
</section>

<script>
async function fetchPosts() {
  const featuredRes = await fetch("https://firststepsapp.de/wp-json/wp/v2/posts?sticky=true&_embed&per_page=1");
  const featuredPosts = await featuredRes.json();

  const allRes = await fetch("https://firststepsapp.de/wp-json/wp/v2/posts?_embed&per_page=12");
  const allPosts = await allRes.json();

  const featuredContainer = document.getElementById("featured-post");
  featuredPosts.forEach(post => {
    const img = post._embedded['wp:featuredmedia'] ? post._embedded['wp:featuredmedia'][0].source_url : '';
    const el = document.createElement("article");
    el.classList.add("featured-card");
    el.innerHTML = `
      <img src="${img}" alt="${post.title.rendered}">
      <div class="featured-content">
        <h2>${post.title.rendered}</h2>
        <small>${new Date(post.date).toLocaleDateString("de-DE")}</small>
        <p>${post.excerpt.rendered}</p>
      </div>
    `;
    el.addEventListener("click", () => loadPost(post.id));
    featuredContainer.appendChild(el);
  });

  const allContainer = document.getElementById("all-posts");
  allPosts.forEach(post => {
    const img = post._embedded['wp:featuredmedia'] ? post._embedded['wp:featuredmedia'][0].source_url : '';
    const el = document.createElement("article");
    el.classList.add("blog-card");
    el.innerHTML = `
      <img src="${img}" alt="${post.title.rendered}">
      <h3>${post.title.rendered}</h3>
      <small>${new Date(post.date).toLocaleDateString("de-DE")}</small>
      <p>${post.excerpt.rendered}</p>
    `;
    el.addEventListener("click", () => loadPost(post.id));
    allContainer.appendChild(el);
  });
}

async function loadPost(id) {
  const detailContainer = document.getElementById("post-detail");
  const listContainers = document.querySelectorAll("#featured-post, #all-posts");

  const res = await fetch(`https://firststepsapp.de/wp-json/wp/v2/posts/${id}?_embed`);
  const post = await res.json();
  const img = post._embedded['wp:featuredmedia'] ? post._embedded['wp:featuredmedia'][0].source_url : '';

  detailContainer.innerHTML = `
    <div class="detail-wrapper">
      <a href="blog.html" class="back-button">← Zurück</a>
      <article class="blog-detail-card">
        <img src="${img}" alt="${post.title.rendered}">
        <h2>${post.title.rendered}</h2>
        <small>${new Date(post.date).toLocaleDateString("de-DE")}</small>
        <div class="blog-detail-content">${post.content.rendered}</div>
      </article>
    </div>
  `;

  listContainers.forEach(c => c.style.display = "none");
  detailContainer.style.display = "block";
}

fetchPosts();
</script>

<script>
	const tiles = document.getElementsByClassName("tile")
	const buttonborder = document.getElementById("buttonborder");
	const background = document.getElementsByTagName("body")[0];
	const button = document.getElementById("buttonlabel");
	const checkbox = document.getElementById("circle");
	const style = document.getElementById("style");
	const blogstyle = document.getElementById("blogstyle");
	const video1 = document.getElementById("video1");
	const video2 = document.getElementById("video2");
	const video3 = document.getElementById("video3");
	const video4 = document.getElementById("video4");
	const progressbar = document.getElementsByClassName("progressbar")[0];
	
	window.addEventListener("DOMContentLoaded", () => {
		const savedTheme = localStorage.getItem("theme");
			if (savedTheme === "dark") {
				checkbox.checked = true;
				style.href = "styledark.css";
				blogstyle.href = "blogstyledark.css"
			} else {
				checkbox.checked = false;
				style.href = "style.css"
				blogstyle.href = "blogstyle.css"
			}
		  checkbox.dispatchEvent(new Event("change"));
	});
		
		
		checkbox.addEventListener("change", (Event) => {
			if (Event.target.checked) {
				localStorage.setItem("theme", "dark");
				button.classList.add("move");
				button.classList.remove("remove");
				//background.style.backgroundColor=("#2e2e2e");
				buttonborder.style.backgroundColor=("#2e2e2e");
				    Array.from(tiles).forEach(tile => {
							tile.classList.remove("hidden");
							tile.classList.add("gotile");
							tile.classList.remove("retile");
							});
				progressbar.style.display = "hide"
				setTimeout(() => {
					style.href = "styledark.css";
					blogstyle.href = "blogstyledark.css";
					video1.src = "images/Termine_dark.mp4";
					video2.src = "images/Checklisten_dark.mp4";
					video3.src = "images/Tagebuch_dark.mp4";
					video4.src = "images/Widgets_dark.mp4";
					progressbar.style.display = "flex"
				}, 1000)
				
				} else {
					localStorage.setItem("theme", "light");
    				button.classList.add("remove");
    				button.classList.remove("move");
				//	background.style.backgroundColor=("#E5E5E5")
					buttonborder.style.backgroundColor=("#E5E5E5");
						Array.from(tiles).forEach(tile => {
							tile.classList.add("retile");
							tile.classList.remove("gotile")
							});
					
					setTimeout(() => {
						style.href = "style.css";
						blogstyle.href = "blogstyle.css";
						video1.src = "images/Termine.mp4";
						video2.src = "images/Checklisten.mp4";
						video3.src = "images/Tagebuch.mp4";
						video4.src = "images/Widgets.mp4";
					}, 1000)
					
					}
			}
		)
		
		const flash = document.getElementById("flash");

		document.addEventListener("mousemove", (e) => {
			flash.style.top = e.pageY + "px";
			flash.style.left = e.pageX + "px";
  });
	</script>
