	<h2> Impressum und Datenschutz sind doch langweilig .. <br> spiel' lieber mit Kugeln! (klick dich rum)</h2>

  <script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');

    // HiDPI-Resize
    function resize() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      canvas.width  = Math.floor(innerWidth  * dpr);
      canvas.height = Math.floor(innerHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0); // zeichnen in CSS-Pixeln
    }
    addEventListener('resize', resize, { passive:true });
    resize();

    // Physik-Parameter
    const G = 1500;        // Schwerkraft (px/s^2)
    const REST = 0.75;     // Rückprall-Koeffizient (0..1)
    const AIR = 0.0008;    // Luftwiderstand (pro Sekunde, linear)
    const FRICTION = 0.015;// Reibung beim Bodenkontakt (v_x Dämpfung)

    const balls = [];

    function rnd(min, max){ return Math.random() * (max - min) + min; }
    function color() {
      const h = Math.floor(rnd(180, 300)); // kühler Farbton
      return `hsl(${h} 80% 60%)`;
    }

    // Ball-"Klasse"
    function makeBall(x, y) {
      const r = rnd(12, 28);
      balls.push({
        x, y, r,
        vx: rnd(-200, 200),      // Start-Impulse
        vy: rnd(-100, 0),
        color: color()
      });
    }

    // Klick erzeugt Kugel
    canvas.addEventListener('pointerdown', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      makeBall(x, y);
    });

    // Simulations-Loop
    let last = performance.now();
    function loop(now) {
      const dt = Math.min(0.032, (now - last) / 1000); // Zeit in s, max 32ms
      last = now;
      step(dt);
      draw();
      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);

    function step(dt){
      const w = innerWidth, h = innerHeight;

      for (const b of balls) {
        // Kräfte → Beschleunigungen
        const ax = -b.vx * AIR;   // grober Luftwiderstand
        const ay = G - b.vy * AIR;

        // Integration
        b.vx += ax * dt;
        b.vy += ay * dt;
        b.x  += b.vx * dt;
        b.y  += b.vy * dt;

        // Kollisionen mit Wänden (einfacher elastischer Stoß)
        if (b.x - b.r < 0) {
          b.x = b.r;
          b.vx = -b.vx * REST;
        } else if (b.x + b.r > w) {
          b.x = w - b.r;
          b.vx = -b.vx * REST;
        }

        if (b.y - b.r < 0) {
          b.y = b.r;
          b.vy = -b.vy * REST;
        } else if (b.y + b.r > h) {
          b.y = h - b.r;
          b.vy = -b.vy * REST;
          // Bodenreibung: horizontale Geschwindigkeit leicht abbauen
          b.vx *= (1 - FRICTION);
          // sehr kleine Geschwindigkeiten -> stoppen
          if (Math.abs(b.vy) < 8) b.vy = 0;
          if (Math.abs(b.vx) < 2) b.vx = 0;
        }
      }
    }

    function draw(){
      ctx.clearRect(0, 0, innerWidth, innerHeight);
      for (const b of balls) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        ctx.fillStyle = b.color;
        ctx.shadowColor = b.color;
        ctx.shadowBlur = 12;
        ctx.fill();
        ctx.shadowBlur = 0;
      }
    }
  </script>
